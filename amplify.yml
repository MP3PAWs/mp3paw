version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

  # Custom build image settings
  build:
    customHeaders:
      - "AmazonLinux2-x86_64-18.04"
    commands:
      - echo "Building with custom build image"
