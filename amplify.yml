version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.0.0
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*